<!DOCTYPE html>
<html>
<head>
    <title>FiND - Futures</title>
    <style>
        body {
            margin-top: 60px; /* Remove default body margin */
            padding: 0; /* Remove default body padding */
            font-family: Helvetica, Arial, sans-serif;
        }

        .logo {
            position: fixed;
            top: 20px;
            left: 30px;
            width: 100px;
            filter: grayscale(100%);
            cursor: pointer; 
        }

        .logo:hover,
        .search-image:hover {
            filter: none; /* Remove grayscale on hover */
        }

        .header {
            position: absolute;
            top: 20px;
            right: 30px;
            margin: 0; /* Remove default margin */
            padding: 0; /* Remove default padding */
            font-size: 35px; /* Adjust font size as needed */
            font-weight: bold;
            color: rgb(218, 218, 218);
        }
        .header::first-letter {
            color: #0C0;
            font-size: 45px;
        }

        .future-stock-box {
            position: relative;
            display: inline-block;
            vertical-align: top;
            width: 350px;
            height: 200px;
            margin-left: 20px;
            background-color: rgb(218, 218, 218);
            margin-top: 50px;
            margin-right: 30px;
            margin-bottom: 20px;
            box-sizing: border-box;
            text-align: left;
            font-size: 25px;
            font-weight: normal;
        }
        .future-stock-box:hover {
            border: 1px solid #0C0;
            color: #0C0;
            font-weight: bold;
        }
        .future-stock-box p {
            margin-left: 5px;
            margin-top: 2px;
        }

        .future-stock-box-strip {
            position: relative;
            margin-bottom: 0px;
            top: 0px;
            left: 0px;
            height: 15px;
            width: 100%; 
            background-color: rgba(0, 204, 0, 0.2); 
            animation: pulse 2s infinite; 
        }
        @keyframes pulse {
            0%, 100% {
                background-color: rgba(0, 204, 0, 0.2);  
            }
            50% {
                background-color: rgba(0, 204, 0, 1); 
            }
        }
    </style>
</head>

<body>
    <!-- Logo Information-->
    <h1 class="header">Futures</h1>
    <a href="../index.html" draggable="false">
        <img draggable="false" src="../Images/FiND.png" alt="FiND Logo" class="logo">
    </a>

    <!-- Example future stocks boxes -->
    <div class="future-stock-box">
        <div class="future-stock-box-strip"></div>
        <p>COMP</p>
    </div>
    <div class="future-stock-box">NDX</div>
    <div class="future-stock-box">INDU</div>
    <div class="future-stock-box">SPX</div>
    <div class="future-stock-box">NDX</div>
    <div class="future-stock-box">INDU</div>
    <div class="future-stock-box">SPX</div>
    <div class="future-stock-box">NDX</div>
    <div class="future-stock-box">INDU</div>
    <div class="future-stock-box">SPX</div>
    <div class="future-stock-box">NDX</div>
    <div class="future-stock-box">INDU</div>
    <div class="future-stock-box">SPX</div>
